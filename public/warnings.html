<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Verwarnungen - √úbersicht</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d0a0a 100%);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.3);
            border: 2px solid #DC143C;
            text-align: center;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #cccccc;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d0a0a 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 2px solid #DC143C;
            text-align: center;
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #cccccc;
            font-size: 1.1em;
        }

        .players-list {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d0a0a 100%);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #DC143C;
        }

        .players-list h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .player-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 25px;
            margin-bottom: 15px;
            background: rgba(40, 40, 40, 0.5);
            border-radius: 10px;
            border-left: 5px solid #DC143C;
            cursor: pointer;
        }

        .player-item.warning-high {
            border-left-color: #FF1744;
            background: rgba(60, 10, 10, 0.5);
        }

        .player-item.warning-medium {
            border-left-color: #FF6B00;
            background: rgba(60, 30, 10, 0.5);
        }

        .player-item.warning-low {
            border-left-color: #666;
            background: rgba(40, 40, 40, 0.5);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #fff;
        }

        .warning-badge {
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            color: white;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 0 10px rgba(220, 20, 60, 0.5);
            border: 1px solid #FF1744;
        }

        .warning-badge.low {
            background: linear-gradient(135deg, #555 0%, #333 100%);
            box-shadow: 0 0 10px rgba(100, 100, 100, 0.5);
            border-color: #666;
        }

        .warning-badge.medium {
            background: linear-gradient(135deg, #FF6B00 0%, #CC5500 100%);
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
            border-color: #FF6B00;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #ffffff;
            font-size: 1.5em;
        }

        .no-warnings {
            text-align: center;
            padding: 50px;
            color: #cccccc;
            font-size: 1.3em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .player-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö†Ô∏è Team Verwarnungen ‚ö†Ô∏è</h1>
            <p>√úbersicht aller Verwarnungen im Team</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalPlayers">-</div>
                <div class="label">Main Team Spieler</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalWarnings">-</div>
                <div class="label">Gesamte Verwarnungen</div>
            </div>
            <div class="stat-card">
                <div class="number" id="avgWarnings">-</div>
                <div class="label">Durchschnitt pro Spieler</div>
            </div>
        </div>

        <div class="players-list">
            <h2>üë• Spieler Liste</h2>
            <div id="playersList">
                <div class="loading">Lade Verwarnungen...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadWarnings() {
            try {
                const response = await fetch('/api/warnings');
                const result = await response.json();

                if (result.success) {
                    displayWarnings(result.data, result.totalValorantMainMembers);
                } else {
                    document.getElementById('playersList').innerHTML = 
                        '<div class="no-warnings">Fehler beim Laden der Daten</div>';
                }
            } catch (error) {
                console.error('Fehler:', error);
                document.getElementById('playersList').innerHTML = 
                    '<div class="no-warnings">Fehler beim Laden der Daten</div>';
            }
        }

        function displayWarnings(data, totalValorantMainMembers) {
            const playersList = document.getElementById('playersList');
            
            if (data.length === 0) {
                playersList.innerHTML = 
                    '<div class="no-warnings">Keine Spieler gefunden</div>';
                document.getElementById('totalPlayers').textContent = '0';
                document.getElementById('totalWarnings').textContent = '0';
                document.getElementById('avgWarnings').textContent = '0';
                return;
            }

            // Berechne Statistiken
            const totalPlayers = totalValorantMainMembers;
            const totalWarnings = data.reduce((sum, player) => sum + player.warningCount, 0);
            const avgWarnings = totalPlayers > 0 ? (totalWarnings / totalPlayers).toFixed(1) : '0';

            document.getElementById('totalPlayers').textContent = totalPlayers;
            document.getElementById('totalWarnings').textContent = totalWarnings;
            document.getElementById('avgWarnings').textContent = avgWarnings;

            // Erstelle Spieler-Liste
            let html = '';
            data.forEach(player => {
                let warningClass = 'low';
                let itemClass = 'warning-low';
                
                if (player.warningCount >= 3) {
                    warningClass = '';
                    itemClass = 'warning-high';
                } else if (player.warningCount >= 2) {
                    warningClass = 'medium';
                    itemClass = 'warning-medium';
                }

                html += `
                    <div class="player-item ${itemClass}" onclick="openPlayerDetails('${player.userId}')">
                        <div class="player-info">
                            <div class="player-name">${player.displayName}</div>
                        </div>
                        <div class="warning-badge ${warningClass}">
                            ${player.warningCount} Verwarnung${player.warningCount !== 1 ? 'en' : ''}
                        </div>
                    </div>
                `;
            });

            playersList.innerHTML = html;
        }

        function openPlayerDetails(userId) {
            window.location.href = `player.html?userId=${userId}`;
        }

        // Lade Daten beim Laden der Seite
        loadWarnings();

        // Auto-Refresh alle 30 Sekunden
        setInterval(loadWarnings, 30000);
    </script>
</body>
</html>
