<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALORANT Verifizierung</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1923 0%, #1a2633 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff4654 0%, #ff7a85 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #a0a0a0;
            font-size: 16px;
        }

        .status-box {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-icon {
            font-size: 64px;
            text-align: center;
            margin-bottom: 20px;
        }

        .status-message {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .status-description {
            text-align: center;
            color: #a0a0a0;
            font-size: 14px;
            line-height: 1.6;
        }

        .progress-container {
            margin-top: 30px;
        }

        .progress-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .progress-item.pending {
            border-left-color: #606060;
        }

        .progress-item.success {
            border-left-color: #00ff88;
            background: rgba(0, 255, 136, 0.05);
        }

        .progress-item.error {
            border-left-color: #ff4654;
            background: rgba(255, 70, 84, 0.05);
        }

        .progress-icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 30px;
            text-align: center;
        }

        .progress-text {
            flex: 1;
        }

        .progress-title {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .progress-subtitle {
            font-size: 12px;
            color: #808080;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ff4654;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-box {
            background: rgba(255, 70, 84, 0.1);
            border: 1px solid #ff4654;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .error-title {
            color: #ff4654;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .error-message {
            color: #ffb3b8;
            font-size: 14px;
            line-height: 1.6;
        }

        .success-box {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .success-title {
            color: #00ff88;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .rank-display {
            text-align: center;
            font-size: 24px;
            margin-top: 15px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff4654 0%, #ff7a85 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ VALORANT Verifizierung</h1>
            <p>Account-Verkn√ºpfung & Rank-Rolle</p>
        </div>

        <div class="status-box" id="statusBox">
            <div class="spinner" id="spinner"></div>
            <div class="status-icon" id="statusIcon">‚è≥</div>
            <div class="status-message" id="statusMessage">Verbinde...</div>
            <div class="status-description" id="statusDescription">
                Bitte warte w√§hrend deine Verifizierung verarbeitet wird.
            </div>
        </div>

        <div class="progress-container" id="progressContainer" style="display: none;">
            <!-- Progress items werden hier dynamisch eingef√ºgt -->
        </div>

        <div id="errorContainer"></div>
        <div id="successContainer"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const uuid = urlParams.get('uuid');
        const error = urlParams.get('error');

        const statusIcon = document.getElementById('statusIcon');
        const statusMessage = document.getElementById('statusMessage');
        const statusDescription = document.getElementById('statusDescription');
        const spinner = document.getElementById('spinner');
        const progressContainer = document.getElementById('progressContainer');
        const errorContainer = document.getElementById('errorContainer');
        const successContainer = document.getElementById('successContainer');

        const steps = [
            { name: 'FETCH_TOKENS', title: 'Token abrufen', subtitle: 'Authentifizierung mit Riot Games' },
            { name: 'FETCH_USERINFO', title: 'Benutzerinfo laden', subtitle: 'Account-Daten abrufen' },
            { name: 'FETCH_REGION', title: 'Region ermitteln', subtitle: 'Server-Standort pr√ºfen' },
            { name: 'FETCH_ACCOUNT', title: 'VALORANT Account', subtitle: 'Spiel-Daten laden' },
            { name: 'FETCH_MMR', title: 'Rang abrufen', subtitle: 'MMR und Rank laden' },
            { name: 'APPLY_ROLE', title: 'Rolle zuweisen', subtitle: 'Discord-Rolle anwenden' },
            { name: 'SET_RSO_DB', title: 'RSO speichern', subtitle: 'OAuth-Daten sichern' },
            { name: 'SET_LINK_DB', title: 'Verkn√ºpfung speichern', subtitle: 'Account-Link erstellen' },
            { name: 'WRITING_LOGS', title: 'Logs schreiben', subtitle: 'Audit-Log speichern' },
            { name: 'DELETE_STATE_DB', title: 'Aufr√§umen', subtitle: 'Tempor√§re Daten l√∂schen' },
            { name: 'DONE', title: 'Fertig!', subtitle: 'Verifizierung abgeschlossen' }
        ];

        // Error Handling
        if (error) {
            spinner.style.display = 'none';
            statusIcon.textContent = '‚ùå';
            statusMessage.textContent = 'Fehler aufgetreten';
            
            let errorMsg = 'Ein unbekannter Fehler ist aufgetreten.';
            switch(error) {
                case 'invalid_state':
                    errorMsg = 'Der Verifizierungs-Link ist ung√ºltig oder abgelaufen. Bitte erstelle einen neuen Link.';
                    break;
                case 'missing_params':
                    errorMsg = 'Fehlende Parameter. Bitte versuche es erneut.';
                    break;
                case 'server_error':
                    errorMsg = 'Ein Server-Fehler ist aufgetreten. Bitte versuche es sp√§ter erneut.';
                    break;
            }
            
            statusDescription.textContent = errorMsg;
            errorContainer.innerHTML = `
                <div class="error-box">
                    <div class="error-title">‚ùå Verifizierung fehlgeschlagen</div>
                    <div class="error-message">${errorMsg}</div>
                </div>
            `;
            return;
        }

        if (!uuid) {
            spinner.style.display = 'none';
            statusIcon.textContent = '‚ö†Ô∏è';
            statusMessage.textContent = 'Kein Verifizierungs-Code';
            statusDescription.textContent = 'Bitte verwende den Link aus Discord um fortzufahren.';
            return;
        }

        // Socket.IO Connection
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
            spinner.style.display = 'block';
            statusIcon.style.display = 'none';
            statusMessage.textContent = 'Verifizierung l√§uft...';
            statusDescription.textContent = 'Deine Daten werden verarbeitet. Dies kann einen Moment dauern.';
            
            // Zeige Progress Container
            progressContainer.style.display = 'block';
            renderProgressSteps();
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        socket.on('STEP_UPDATE', (data) => {
            console.log('Step Update:', data);
            updateProgressStep(data);
            
            // Wenn fertig
            if (data.name === 'DONE' && data.success) {
                spinner.style.display = 'none';
                statusIcon.style.display = 'block';
                statusIcon.textContent = '‚úÖ';
                statusMessage.textContent = 'Verifizierung erfolgreich!';
                statusDescription.textContent = 'Du kannst dieses Fenster jetzt schlie√üen und zu Discord zur√ºckkehren.';
                
                successContainer.innerHTML = `
                    <div class="success-box">
                        <div class="success-title">‚úÖ Account erfolgreich verkn√ºpft!</div>
                        ${data.rank ? `<div class="rank-display">üéØ ${data.rank}</div>` : ''}
                    </div>
                `;
            }
        });

        socket.on('ERROR', (data) => {
            console.error('Error:', data);
            spinner.style.display = 'none';
            statusIcon.style.display = 'block';
            statusIcon.textContent = '‚ùå';
            statusMessage.textContent = 'Fehler aufgetreten';
            statusDescription.textContent = data.message || 'Ein unbekannter Fehler ist aufgetreten.';
            
            errorContainer.innerHTML = `
                <div class="error-box">
                    <div class="error-title">‚ùå Verifizierung fehlgeschlagen</div>
                    <div class="error-message">${data.message || 'Bitte versuche es sp√§ter erneut.'}</div>
                </div>
            `;
        });

        function renderProgressSteps() {
            progressContainer.innerHTML = steps.map((step, index) => `
                <div class="progress-item pending" id="step-${index}">
                    <div class="progress-icon">‚è≥</div>
                    <div class="progress-text">
                        <div class="progress-title">${step.title}</div>
                        <div class="progress-subtitle">${step.subtitle}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateProgressStep(data) {
            const stepIndex = data.step;
            const stepElement = document.getElementById(`step-${stepIndex}`);
            
            if (stepElement) {
                const icon = stepElement.querySelector('.progress-icon');
                
                if (data.success) {
                    stepElement.classList.remove('pending');
                    stepElement.classList.add('success');
                    icon.textContent = '‚úÖ';
                } else {
                    stepElement.classList.remove('pending');
                    stepElement.classList.add('error');
                    icon.textContent = '‚ùå';
                }
            }
        }
    </script>
</body>
</html>
